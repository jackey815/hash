<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>仿射密码</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="../js/jquery-3.2.1.js"></script>
  <script src="../js/affine.js" charset="utf-8"></script>

</head>


<body>

  <div id="container" class="container-fluid">
    <div class="pull-right">
      <input class="back" type="button" title="返回" value="返回" onclick="location.href='../index.html'" />
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <p class="hash-heading">仿射密码(Affine Cipher)是一种单表代换密码，每一个字母都是通过函数（ax + b）mod m加密,而在字母中这个m=26</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="hash-heading">明文</h3>
        <textarea rows="2" id="text-input" class="form-control text-input" placeholder=""></textarea>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <p class="hash-heading" style="display:inline">A参数</p>
        <textarea rows="1" id="A-input" style="width:30% ;display:inline" class="form-control text-input"
          placeholder=""></textarea>
        <p class="hash-heading" style="display:inline">B参数</p>
        <textarea rows="1" id="B-input" style="width:30% ;display:inline" class="form-control text-input" placeholder=""></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </br>
        <input class="button" type="button" value="仿射密码加密" title="affine加密" id="affine_encode">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input class="button" type="button" value="仿射密码解密" title="affine解密" id="affine_decode">
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="hash-heading">密文</h3>
        <textarea rows="2" id="text-output" class="form-control text-input" placeholder=""></textarea>
      </div>
    </div>


  </div>
</body>

</html>
