<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Atbash加密</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="../js/jquery-3.2.1.js"></script>
  <script src="../js/atbash.js" charset="utf-8"></script>

</head>


<body>

  <div id="container" class="container-fluid">
  <div class="pull-right">  
    <input  class="back" type="button"  title="返回" value="返回"  onclick="location.href='../index.html'" />
  </div> 
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <p class="hash-heading">埃特巴什码(Atbash Cipher)是一种以字母倒序排列作为特殊密钥的替换加密，也就是下面的对应关系：
          “ABCDEFGHIJKLMNOPQRSTUVWXYZ”依次对应
          “ZYXWVUTSRQPONMLKJIHGFEDCBA”</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="hash-heading">明文</h3>
        <textarea rows="2" id="text-input" class="form-control text-input" placeholder=""></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      </br>
        <input class="button" type="button" value="Atbash加密" title="Atbash加密" id="atbash_encode">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input class="button" type="button" value="Atbash解密" title="Atbash解密" id="atbash_decode">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input id="punc" name="punc" type="checkbox"> 去除标点
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="hash-heading">密文</h3>
        <textarea rows="2" id="text-output" class="form-control text-input" placeholder=""></textarea>
      </div>
    </div>


  </div>
</body>

</html>
